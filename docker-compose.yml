services:
  postgres:
    image: timescale/timescaledb:latest-pg16
    container_name: humansign-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: humansign
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/001_schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: humansign-api
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/humansign
      ONNX_MODEL_PATH: /app/models/keystroke_model.onnx
    ports:
      - "8000:8000"
    volumes:
      - ./ml/models:/app/models:ro
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:

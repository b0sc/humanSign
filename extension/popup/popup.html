<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HumanSign</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="url(#grad)" stroke-width="2" stroke-linejoin="round" />
                    <path d="M2 17L12 22L22 17" stroke="url(#grad)" stroke-width="2" stroke-linejoin="round" />
                    <path d="M2 12L12 17L22 12" stroke="url(#grad)" stroke-width="2" stroke-linejoin="round" />
                    <defs>
                        <linearGradient id="grad" x1="2" y1="2" x2="22" y2="22">
                            <stop offset="0%" stop-color="#667eea" />
                            <stop offset="100%" stop-color="#764ba2" />
                        </linearGradient>
                    </defs>
                </svg>
                <span>HumanSign</span>
            </div>
            <button type="button" id="settingsBtn" class="icon-btn" title="Settings">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3" />
                    <path
                        d="M12 1v4M12 19v4M4.22 4.22l2.83 2.83M16.95 16.95l2.83 2.83M1 12h4M19 12h4M4.22 19.78l2.83-2.83M16.95 7.05l2.83-2.83" />
                </svg>
            </button>
        </header>

        <!-- Main View -->
        <main id="mainView">
            <!-- Status Card -->
            <div class="card status-card">
                <div class="status-header">
                    <div id="statusIndicator" class="status-indicator idle">
                        <span class="status-dot"></span>
                        <span id="statusText">Ready</span>
                    </div>
                </div>

                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-value" id="eventCount">0</span>
                        <span class="stat-label">Events</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="blockCount">0</span>
                        <span class="stat-label">Blocks</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="sessionIndex">1</span>
                        <span class="stat-label">Session</span>
                    </div>
                </div>
            </div>

            <!-- Session Config -->
            <div class="card config-card">
                <div class="input-group">
                    <label for="subjectInput">Author ID</label>
                    <input type="text" id="subjectInput" placeholder="Enter your identifier" value="user">
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="actions">
                <button type="button" id="recordBtn" class="btn btn-primary">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <circle cx="12" cy="12" r="10" />
                    </svg>
                    <span>Start Recording</span>
                </button>

                <button type="button" id="sealBtn" class="btn btn-secondary" disabled>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
                        <path d="M9 12l2 2 4-4" />
                    </svg>
                    <span>Seal & Download</span>
                </button>
            </div>

            <!-- File Input for Document -->
            <div class="card file-card" id="fileSection" style="display: none;">
                <p class="file-label">Select document to seal:</p>
                <div class="file-input-wrapper">
                    <input type="file" id="documentFile" accept=".txt,.html,.pdf">
                    <label for="documentFile" class="file-input-label">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                            <path d="M14 2v6h6" />
                            <path d="M12 18v-6" />
                            <path d="M9 15l3-3 3 3" />
                        </svg>
                        <span id="fileLabel">Choose file...</span>
                    </label>
                </div>
                <button type="button" id="confirmSealBtn" class="btn btn-accent">
                    Seal Document
                </button>
            </div>

            <!-- Alert Messages -->
            <div id="alertBox" class="alert" style="display: none;">
                <span id="alertMessage"></span>
            </div>
        </main>

        <!-- Settings View -->
        <div id="settingsView" class="settings-view" style="display: none;">
            <div class="settings-header">
                <button type="button" id="backBtn" class="icon-btn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7" />
                    </svg>
                </button>
                <h2>Settings</h2>
            </div>

            <div class="card">
                <div class="setting-item">
                    <div class="setting-header">
                        <span class="setting-label">Signing Key</span>
                        <span id="keyStatus" class="key-status not-set">Checking...</span>
                    </div>
                    <p class="setting-desc">RS256 private key loaded from extension bundle</p>
                </div>
            </div>

            <div class="card">
                <div class="setting-item">
                    <span class="setting-label">Reset Session</span>
                    <p class="setting-desc">Clear all recorded events and start fresh</p>
                    <button type="button" id="resetBtn" class="btn btn-danger btn-sm">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
